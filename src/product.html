<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="product.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="grid-container">

    <div class="bg-shape"></div>



    <header>
      <img class="menu-logo" src="../src/project-tracking-intro-component-master/images/logo.svg" alt="logo">

      <nav>
        <ul class="menu-nav">
          <li class="nav-item"><a href="#">Product</a></li>
          <li class="nav-item"><a href="#">Features</a></li>
          <li class="nav-item"><a href="#">Pricing</a></li>
          <li class="line"></li>
          <li class="nav-item login"><a href="#">Login</a></li>
        </ul>
      </nav>

      <div class="menu-btn">
        <div class="btn-line"></div>
      </div>

    </header>

    <div class="intro-image">

      <img src="../src/project-tracking-intro-component-master/images/illustration-devices.svg" alt="devices illustration">

    </div>

    <div class="intro-content">
      <h2><span class="new">New</span> Monograph Dashboard</h2>

      <h1>Powerful insights<br>into your team</h1>
      <p>Project planning and time tracking<br>for agile teams</p>

      <div class="cta-links">
        <a class="link-demo" href="#">Schedule a demo</a>
        <a class="link-preview" href="#">to see a preview</a>
      </div>

    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/JohnPuckey/frontendmentor_project_tracking_intro_component">Vijaysri R</a>.
    </p>
  </footer>


  <script src="product.js"></script>

</body>

</html>
