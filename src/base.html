<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="base.css" />

    <title>Base Apparel page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="inner-container">
          <img class="logo" src="../src/base-apparel-coming-soon-master/images/logo.svg" alt="" />
          <img
            class="bg-mobile"
            src="../src/base-apparel-coming-soon-master/images/hero-mobile.jpg"
            alt="background mobile"
          />
          <h1>
            <span>We're</span><br />
            coming <br />
            soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form action="submit" id="form">
            <input type="email" id="email" placeholder="Email Address" />
            <img class="error-icon" src="../src/base-apparel-coming-soon-master/images/icon-error.svg" alt="" />
            <small></small>
            <button><img src="../src/base-apparel-coming-soon-master/images/icon-arrow.svg" alt="" /></button>
          </form>
        </div>
      </div>

      <div class="right bg-image"></div>
    </div>
    <script src="base.js"></script>
  </body>
</html>
